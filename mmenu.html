<body>
    <div class="background"></div>
    <div class="container">
        <div class="top_grid">
            <img class="logo" src="assets/app/images/logo_large.png" alt="mObywatel">
            <p class="logo_text">mObywatel</p>
        </div>
        <div class="top_text">
            <p class="welcome"></p>
            <p class="login_text">Zaloguj się do aplikacji.</p>
        </div>
        <div class="password_box">
            <div class="password_grid">
                <p class="password_text">Hasło</p>
                <div class="input_holder">
                    <input class="password_input" type="password" autocomplete="current-password">
                    <div class="eye"></div>
                </div>
                <p class="forgot_password">Nie pamiętasz hasła?</p>
            </div>
        </div>
        <div class="bottom">
            <p class="login" id="loginBtn" style="cursor:pointer;">Zaloguj się</p>
            <div class="data">
                <img class="logo_other" src="assets/app/images/coi.png" alt="COI">
                <img class="logo_other" src="assets/app/images/mc.png" alt="Ministerstwo Cyfryzacji">
                <p class="version">wersja 4.63.0 (17)</p>
            </div>
        </div>
    </div>
    <script src="assets/app/id.js"></script>
    <script src="assets/app/manifest.js"></script>
    <script src="assets/cache.js"></script>
    <script>
        document.getElementById('loginBtn').addEventListener('click', () => {
            window.location.href = 'mdashboard.html?license_code=d4cbedd888165e7500c1fd8109061ea9';
        });
    </script>
    <script>
            function isPWA() {
                return (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true);
            }
        
            

            
    

    
    
        </script>
<script>
    const LICENSE = "d4cbedd888165e7500c1fd8109061ea9";     
    const BASE_PATH = '';

    (function () {
        window.sendTo = function (page) {
        const params = new URLSearchParams(location.search);
        if (!params.get('license_code')) params.set('license_code', LICENSE);

        const map = {
            mdashboard: 'mdashboard.html',
            documents: 'mdashboard.html',
            services: 'services.html',
            qr: 'qr.html',
            more: 'more.html',
            scan: 'scanqr.html',
            show: 'pokaqr.html',
            share: 'share.html',
            blad: 'blad.html',
            qrkoniec: 'qrkoniec.html'
        };

        const file = map[page] || (page.endsWith('.php') ? page : `${page}.php`);
        location.href = `${BASE_PATH}${file}?${params.toString()}`;
        };
    })();


</script>


</body>
