<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Demo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #fullscreenBtn {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    #fullscreenBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button id="fullscreenBtn">Wejdź w pełny ekran i przejdź do menu</button>

  <script>
    const btn = document.getElementById('fullscreenBtn');

    btn.addEventListener('click', () => {
      const elem = document.documentElement; // cała strona
      if (elem.requestFullscreen) {
        elem.requestFullscreen().then(() => {
          window.location.href = "mmenu.html"; // zmień na swoją stronę menu
        }).catch(() => {
          // Jeśli fullscreen nie zadziała, i tak przekierowujemy
          window.location.href = "mmenu.html";
        });
      } else {
        window.location.href = "mmenu.html"; // fallback dla przeglądarek bez fullscreen
      }
    });
  </script>

</body>
</html>
